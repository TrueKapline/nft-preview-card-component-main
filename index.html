<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main class="card">
    <div class="main_image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium_image">
        <div class="image_overlay">
            <img src="images/icon-view.svg" alt="View icon">
        </div>
    </div>

    <h1><a href="#">Equilibrium #3429</a></h1>

    <p class="description_text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price_and_timer">
        <div class="price">
            <img src="images/icon-ethereum.svg" alt="" class="price_icon">
            <h2>0.041 ETH</h2>
        </div>

        <div class="timer">
            <img src="images/icon-clock.svg" alt="" class="timer_icon">
            <p class="timer_text">3 days left</p>
        </div>
    </div>

    <hr>

    <div class="author">
        <img src="images/image-avatar.png" alt="Avatar" class="author_icon">
        <p class="author_text">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
                                                                                                      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TrueKapline" target="_blank" rel="noopener">Kapline</a>.
</footer>

</body>
</html>
